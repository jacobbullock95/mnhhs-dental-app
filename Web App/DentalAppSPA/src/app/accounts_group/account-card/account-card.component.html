<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="https://picsum.photos/400/?image=1005" alt="alt" class="card-img top">
    <ul class="list-inline account-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/account/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.username}}
  </h6>

  <p class="card-text text-muted text-center">{{user.id}}</p>
  
  </div>
</div>
