<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4 w-100">
          <h1>
              Clinics
            </h1>
            <p>We are one of the largest providers of public oral health services in Queensland, 
                delivering services at our dedicated facilities, hospitals, 
                community outreach clinics and schools.
            </p>
      </div>
      </div>

      <div class="row">
            <div *ngFor="let clinic of clinics" class="col-lg-2 col-md-3 col-sm-6">
            
    
                    <div class="card mb-4">
                            <div class="card-img-wrapper">
                              <ul class="list-inline member-icons animate text-center">
                                <li class="list-inline-item"><button class="btn btn-primary" 
                                    [routerLink]="['/clinics/', clinic.id]"><i class="fa fa-info"></i></button></li>
                              </ul>
                            </div>
                            <div class="card-body p-1">
                              <h5 class="card-title text-center mb-1">
                                {{clinic.name}}
                              </h5>
                              <p class="card-text text-muted text-center">{{clinic.suburb}}</p>
                            </div>
                          </div>
            
            
            
            
            
              </div>
      </div>
    
</div>
