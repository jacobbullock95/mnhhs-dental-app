<div class="container mt-4">
    <div class="row">
      <h1>
        {{clinic.name}}
      </h1>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          
          <div class="card-body">
            <div>
                <strong>Address</strong>
                <p>{{clinic.address}}, {{clinic.suburb}}, QLD</p>
            </div>
  
            
            <div>
                <strong>Phone</strong>
                <p>{{clinic.phone}}</p>
            </div>

            <div>
                <strong>Type</strong>
                <p>{{clinic.clinicType}}</p>
            </div>

            <div>
                
                <a href="https://www.google.com/maps/search/?api=1&query={{mapsParams}}+{{clinic.suburb}}+QLD"><strong>Find on Google Maps</strong></a>
            </div>

            <div>
                <button class="btn btn-warning mt-2" [routerLink]="['/clinics']">Back</button> 
            </div>
              
          </div>
        </div>
      </div>
    </div>
  </div>
