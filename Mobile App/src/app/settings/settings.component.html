<FlexboxLayout height="100%" flexDirection="column" justifyContent="flex-start" alignItems="center" alignContent="flex-start">
    <ns-action-bar
        title="Settings"
        [showBackButton]="true"
    ></ns-action-bar>
    
    <StackLayout width="100%" height="100%">
    <Label class="h3 ml15" text="Account Settings" *ngIf="!confirmDelete"></Label>
    <StackLayout orientation="horizontal" class="list-group-item">
        <Label class="ml15" text="Login or Create Account" *ngIf="!loggedIn" (tap)="onLogout()"></Label>
    </StackLayout>
    <ListView [items]="accountSettings" (itemTap)="onItemTap($event)" class="list-group" *ngIf="loggedIn">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout orientation="horizontal" class="list-group-item">
                <Label [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
    </StackLayout>
    <Label class="h3 h1-dev" text="Your Account Cannot Be Recovered" *ngIf="confirmDelete"></Label>
    <Button class="btn btn-rounded-lg btn-red" text="Confirm Delete Account" (tap)="confirmDeleteAccount()" *ngIf="confirmDelete"></Button>
</FlexboxLayout>
