<TabView
  androidTabsPosition="bottom"
  *ngIf="!isLoading"
>
  <StackLayout *tabItem="{ title: 'Today' }">
    <page-router-outlet name="today"> </page-router-outlet>
  </StackLayout>
  <StackLayout *tabItem="{ title: 'Current Challenge' }">
    <page-router-outlet name="currentChallenge"> </page-router-outlet>
  </StackLayout>
</TabView>
<FlexboxLayout justifyContent="center" alignItems="center" *ngIf="isLoading">
  <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</FlexboxLayout>
