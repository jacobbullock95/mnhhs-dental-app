<ns-action-bar [title]="isCreating ? 'Replace Challenge' : 'Edit Challenge' " [hasMenu]="false"></ns-action-bar>
<FlexboxLayout class="form">
  <StackLayout class="input-field">
    <Label class="label" text="Title" [ngClass]="{invalid: !titleCtrl.valid && titleCtrl.touched}"></Label>
    <TextField 
    class="input" 
    returnKeytype="next"
    required
    ngModel 
    #titleCtrl="ngModel"
    [(ngModel)]="title"
    ></TextField>
    <Label 
    *ngIf="!titleCtrl.valid && titleCtrl.touched" 
    text="Please enter a valid title"
    color="red"
    ></Label>
  </StackLayout>
  <StackLayout class="input-field">
      <Label class="label" text="Description" [ngClass]="{invalid: !descCtrl.valid && descCtrl.touched}"></Label>
      <TextView 
      class="input"
      returnKeyType="done"
      required
      ngModel 
      #descCtrl="ngModel"
      [(ngModel)]="description"
      ></TextView>
      <Label 
      *ngIf="!descCtrl.valid && descCtrl.touched" 
      text="Please enter a valid description"
      color="red"
      ></Label>
  </StackLayout>
  <Button 
  class="btn btn-primary" 
  text="Save"
  [isEnabled]="titleCtrl.valid && descCtrl.valid"
  (tap)="onSubmit(titleCtrl.value, descCtrl.value)"
  ></Button>
</FlexboxLayout>
