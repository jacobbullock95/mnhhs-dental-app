<FlexboxLayout> 
    <Button 
      class="btn btn-success btn-rounded-lg" 
      text="Complete" 
      (tap)="onAction('complete')"
      height="50"
      *ngIf="action !== 'complete'"
      [isEnabled]="!done"
    ></Button> 
    <StackLayout 
      height="50"
      class="btn btn-success btn-rounded-lg"
      *ngIf="action === 'complete'"
    >
      <Label 
        text="&#xf00c;" 
        horizontalAlignment="center" 
        class="fa btn-alt btn-animate"
      ></Label>
    </StackLayout> 
    
    <Button 
      class="btn btn-fail btn-rounded-lg" 
      text="Failed" 
      (tap)="onAction('fail')"
      height="50"
      *ngIf="action !== 'fail'"
      [isEnabled]="!done"
    ></Button>
    <StackLayout 
      height="50"
      class="btn btn-fail btn-rounded-lg"
      *ngIf="action === 'fail'"
    >
      <Label 
        text="&#xf00d;" 
        horizontalAlignment="center" 
        class="fa btn-alt btn-animate"
      ></Label>
    </StackLayout> 

    <Button 
      class="btn btn-reset" 
      [text]="cancelText" 
      (tap)="onAction('cancel')"
    ></Button>
  </FlexboxLayout>
