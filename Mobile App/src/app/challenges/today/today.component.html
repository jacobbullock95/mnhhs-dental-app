<FlexboxLayout class="page" *ngIf="!currentDay">
    <ns-action-bar
    title="Today's Challenge"
    [showBackButton]="false"
  ></ns-action-bar>
    <Label text="No challenge found">

          </Label>
          <Button 
          class="btn btn-primary btn-rounded-lg" 
          text="Start Monthly Challenge!"
          (tap)="startChallenge()"
          pageTransition="slideLeft"
          >
      
          </Button>

  </FlexboxLayout>

<FlexboxLayout class="page" *ngIf="currentDay">
    <ns-action-bar
    title="Today's Challenge"
    [showBackButton]="false"
  ></ns-action-bar>
  <Label class="h1" [text]="currentDay.date | date"></Label>
    <ns-challenge-actions 
    (actionSelect)="onActionSelected($event)"
    [chosen]="getActionName()"
    [startDone]="getActionName() === 'complete' || getActionName() === 'fail'"
    cancelText="Reset"
    ></ns-challenge-actions>
</FlexboxLayout>
