<ScrollView>
    <FlexboxLayout height="100%" flexDirection="column" justifyContent="flex-start" alignItems="center" alignContent="flex-start">>
    <ns-action-bar title="Current Challenge" [showBackButton]="false" >

        ios.position="right"

        nsRouterLink="/challenges/replace"
        pageTransition="slideLeft"

        <Label text="&#xf0fe;" ios:class="fa p-5" android:class="fa p-10" fontSize="24"></Label>

        ios.position="right"

      </ns-action-bar>

      <StackLayout *ngIf="currentChallenge" class="descBox">
          <Label 
          class="h1 text-center" 
          [text]="currentChallenge.title"></Label>
          <Label 
          class="body text-center" 
          [text]="currentChallenge.description"
          ></Label>
        </StackLayout>

  <StackLayout *ngIf="!currentChallenge">
    <Label text="No challenge found">
    </Label>
    <Button 
    class="btn btn-primary btn-rounded-lg" 
    text="Start Monthly Challenge!"
    (tap)="startChallenge()"
    pageTransition="slideLeft"
    >

    </Button>

  </StackLayout>
  
  
  
  <GridLayout *ngIf="currentChallenge" class="cal" rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
    <Label 
    class="text-center m-b-20 weekday" 
    width="100%" 
    *ngFor="let weekDay of weekDays; let i = index" 
    [text]="weekDay" 
    row="0" 
    [col]="i"
    ></Label>
    
    <FlexboxLayout 
    *ngFor="let day of currentChallenge.days; let i = index" 
    class="day"
    [ngClass]="{'not-settable' : !getIsSettable(day.dayInMonth), 'completed': day.status === 1, 'failed': day.status === 2 }" 
    [row]="getRow(i, day)" 
    [col]="day.dayInWeek"
    (tap)="onChangeStatus(day)"
    >
      <Label 
      class="text-center" 
       
      [text]="day.dayInMonth" 
      
      ></Label>
  </FlexboxLayout>

  </GridLayout>

</FlexboxLayout>
</ScrollView>
